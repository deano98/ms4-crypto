{% extends 'base.html' %} 

{% block content %}

    {% for coin in all_markets %}

    <div class="card mb-3" style="max-width: 540px;">
          <div class="col-md-8">
            <div class="card-body">
                <img src="{{ coin.image }}" alt="">
              <h5 class="card-title">{{ coin.name }}</h5>
              <p class="card-text"><small class="text-muted">Current Price: ${{ coin.current_price }}</small></p>
              <p class="card-text"><small class="text-muted">Marketcap: ${{ coin.market_cap }}</small></p>
              <p class="card-text"><small class="text-muted">24h Price Change: ${{ coin.price_change_24h }}</small></p>        
            </div>
          </div>
        </div>
      </div>

    {% endfor %}

{% endblock content %}
